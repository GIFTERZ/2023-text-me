name: Deploy Backend

on:
  push:
    branches:
      - production
  workflow_dispatch:

default:
  run:
    working-directory: "backend/text-me"

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: '11'
          distribution: 'temurin'

      - name: Build
        run: ./gradlew build --exclude-task test --exclude-task asciidoctor

      - name: Test
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
            AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
            DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
            DB_URL: ${{ secrets.DB_URL }}
            DB_USERNAME: ${{ secrets.DB_USERNAME }}
            JWT_EXPIRY: ${{ secrets.JWT_EXPIRY }}
            JWT_KEY: ${{ secrets.JWT_KEY }}
            REFRESH_EXPIRY: ${{ secrets.REFRESH_EXPIRY }}

      - name: Deploy
        run: |
          cur ${{ secrets.DEPLOY_PROD_BACKEND_REQUEST_URL }}
