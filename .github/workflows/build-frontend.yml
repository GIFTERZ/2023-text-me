name: Build Frontend Image

on:
  pull_request:
    branches:
      - production
      - master
    paths:
      - "frontend/**"
  workflow_dispatch:

defaults:
  run:
    working-directory: frontend

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}
          cache: "yarn"
          cache-dependency-path: "./frontend/package-lock.json"

      - name: Install yarn
        run: npm install -g yarn

      - name: Install deps
        run: yarn install

      - name: Build
        run: yarn build

      - name: pm2
        run: pm2 reload next-js
        env:
          CI: true
